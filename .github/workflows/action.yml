name: Run tests

on:
  push:
    branches:
      - 'development'
      - 'staging'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo.
        uses: actions/checkout@v2

      - name: 🏗 Setup Node.
        uses: actions/setup-node@v2
        with:
          node-version: 16.13.2
          cache: yarn

      - name: 🧪 Run tests
        run: yarn test

